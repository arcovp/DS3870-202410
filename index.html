<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 bg-primary vh-100 d-flex justify-content-center align-items-center">
        <div class="col-11 col-md-7 col-lg-5 card" id="divOrder">
            <div class="card-header">
                <h3>New Order</h3>
            </div>
            <div class="card-body">
                <form>
                    <Label for="txtFirstName" class="form-label">First Name:</Label>
                    <input id="txtFirstName" type="nameFirst" class="form-control">
                    <label for="txtLastName" class="form-label">Last Name:</label>
                    <input id="txtLastName" type="nameLast" class="form-control">
                    <label for="txtEmail" class="form-label">Email:</label>
                    <input id="txtEmail" type="email" class="form-control">
                    <label for="txtAddress" class="form-label">Shipping Address:</label>
                    <input id="txtAddress" type="address" class="form-control">
                    <label for="txtPhoneNum" class="form-label">Phone Number:</label>
                    <input id="txtPhoneNum" type="phone" class="form-control">
                    <select class="form-control" id="Mickey2024!"></select>
                    <select class="form-control" id="Mickey2024!"></select>
                    <select class="form-control" id="Mickey2024!"></select>
                    <button id="btnOrder" type="button" class="btn btn-primary mt-3">Order</button>
                    

                    </select>
                </form>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $.getJSON("https://www.swollenhippo.com/getTopsByAPIKey.php",function(result){
            //console.log(result);
            //wconsole.log(result[0].CodeName);          
            
            result.forEach(function(character,intIndex){
                console.log(character);
                let strHTML = '<option value="'+ character.Top +'">'+ character.FirstName + ' ' + character.LastName +'</option>';
                $('#Mickey2024!').append(strHTML);
            })
        })


        $('#btnOrder').on('click',function(){
            $('#divOrder').slideUp(function(){
                $('#divOrder').slideDown();
            });   

        })
    </script>
</body>
</html>
