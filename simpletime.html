<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpletime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="col-12 d-flex justify-content-center">
        <div class="card col-11 col-md-6 col-lg-4 bg-light mt-5">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="txtEmail">Email</label>
                        <input class="form-control" id="txtEmail" type="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="txtPassword">Password</label>
                        <input class="form-control" id="txtPassword" type="password">
                    </div>
                    <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Login</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $('#btnLogin').on('click',function(){
            let blnError = false;
            let strError = '';
            let strEmail = $('#txtEmail').val();

            if(strEmail).length() < 6){
                blnError = true;
                strError += '<p>must be valid email</p>'
            } else if(!strEmail.includes('@') || !strEmail.includes('.')){
                blnError = true;
                strError += '<p>need full email</p>'
            }
            
    </script>
</body>
</html>
